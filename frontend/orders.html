<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - LenSheem</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Georgia', Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
      padding-top: 80px;
    }

    #header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      z-index: 1000;
    }

    .navbar {
      height: 70px;
      background-color: white;
      font-family: 'Georgia', serif;
    }

    .navbar-brand {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-size: 1.8rem;
      color: #000 !important;
      letter-spacing: 0.5px;
    }

    .nav-link {
      color: #333 !important;
      font-size: 0.95rem;
      margin: 0 0.75rem;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #000 !important;
    }

    .nav-item .btn {
      font-size: 0.9rem;
      padding: 6px 12px;
    }

    .profile-img {
      width: 35px;
      height: 35px;
      object-fit: cover;
      border-radius: 50%;
    }

    .dropdown-menu {
      font-size: 0.9rem;
    }

    .bi-cart3 {
      font-size: 1.2rem;
    }

    .cart-badge {
      background-color: #000;
      color: #fff;
      font-size: 0.7rem;
      vertical-align: top;
      margin-left: 4px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .search-bar input {
      border-radius: 0;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .search-bar button {
      border-radius: 0;
      background: #000;
      color: #fff;
    }

    /* Orders Page Specific Styling */
    .orders-section {
      padding: 60px 0;
      background: #ffffff;
    }

    .page-header {
      margin-bottom: 60px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 30px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #333;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      color: #666;
      font-weight: 300;
    }
    .back-btn {
      background: #333;
      border: 1px solid #333;
      padding: 0.75rem 1.5rem;
      border-radius: 0;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 400;
    }
    .back-btn:hover {
      background: white;
      color: #333;
      border-color: #333;
      text-decoration: none;
    }
    .order-card {
      background: white;
      border: 1px solid #f0f0f0;
      border-radius: 0;
      transition: all 0.3s ease;
      cursor: pointer;
      height: 100%;
      overflow: hidden;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-color: #333;
    }

    .order-card .card-body {
      padding: 30px 25px;
    }

    .order-title {
      font-size: 1.2rem;
      font-weight: 400;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .order-info {
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .order-info strong {
      color: #333;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .order-info span {
      color: #666;
    }

    .order-items {
      margin: 20px 0;
      padding: 15px 0;
      border-top: 1px solid #f0f0f0;
      border-bottom: 1px solid #f0f0f0;
    }

    .order-item {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: #333;
    }

    .order-item .quantity {
      color: #666;
      font-style: italic;
    }

    .order-item .price {
      color: #333;
      font-weight: 500;
    }

    .view-details {
      margin-top: 20px;
      text-align: center;
    }

    .view-details small {
      color: #333;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 400;
    }

    .no-orders {
      text-align: center;
      padding: 80px 20px;
      color: #666;
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .no-orders i {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 20px;
      display: block;
    }

    .loading-orders {
      text-align: center;
      padding: 80px 20px;
      color: #666;
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .loading-orders i {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 20px;
      display: block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .navbar-nav {
        background-color: #fff;
        padding: 10px;
      }

      .search-bar {
        margin-top: 10px;
        width: 100%;
      }

      .search-bar input,
      .search-bar button {
        width: 100%;
        margin-top: 5px;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .orders-section {
        padding: 40px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid px-4">
        <!-- Brand -->
        <a class="navbar-brand" href="/">LenSheem</a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/orders.html">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="/reviews.html">Reviews</a></li>
          </ul>

          <!-- Right Side -->
          <ul class="navbar-nav ms-auto align-items-center">
            <!-- Search Bar -->
            <form class="d-flex me-3 search-bar" action="/search.html" method="GET">
              <input class="form-control me-2" type="search" name="term" placeholder="Search..." />
              <button class="btn" type="submit"><i class="bi bi-search"></i></button>
            </form>

            <!-- Cart -->
            <li class="nav-item me-3">
              <a class="nav-link position-relative" href="/cart.html">
                <i class="bi bi-cart3"></i>
                <span class="cart-badge" id="cart-count">0</span>
              </a>
            </li>

            <!-- Login/Register -->
            <li class="nav-item" id="login-link">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item" id="register-link">
              <a class="nav-link" href="/register.html">Register</a>
            </li>

            <!-- Authenticated User Dropdown -->
            <li class="nav-item dropdown d-none" id="user-dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/40x40/cccccc/ffffff?text=U" alt="Profile Image" class="rounded-circle profile-img" />
                <span class="ms-2 text-uppercase" id="username">USER</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/profile.html"><i class="bi bi-person-circle me-2"></i>PROFILE</a></li>
                <li><a class="dropdown-item" href="#" onclick="logoutUser()"><i class="bi bi-box-arrow-right me-2"></i>LOGOUT</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="orders-section">
    <div class="container">
      <div class="mb-3">
        <a href="javascript:history.back()" class="back-btn">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>
      <div class="page-header">
        <h1>My Orders</h1>
        <p>Track and manage your eyewear purchases</p>
      </div>

      <div id="loadingOrders" class="loading-orders">
        <i class="bi bi-arrow-repeat"></i>
        <p>Loading your orders...</p>
      </div>

      <div id="ordersContainer" class="row" style="display:none;"></div>
      
      <div id="no-orders" class="no-orders" style="display:none;">
        <i class="bi bi-box"></i>
        <p>You have no orders yet.</p>
        <a href="/index.html" class="btn btn-outline-dark mt-3">Start Shopping</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function() {
      // Function to get customer ID with fallback logic
      function getCustomerId() {
        // Try different possible keys in localStorage
        const possibleKeys = ['customer_id', 'userId', 'user_id', 'customerId'];
        for (const key of possibleKeys) {
          const value = localStorage.getItem(key);
          if (value && value !== 'null' && value !== 'undefined') {
            return value;
          }
        }
        return null;
      }

      // Function to normalize localStorage keys
      function normalizeCustomerId() {
        const customerId = getCustomerId();
        if (customerId) {
          // Ensure all possible keys have the same value
          localStorage.setItem('customer_id', customerId);
          localStorage.setItem('userId', customerId);
          return customerId;
        }
        return null;
      }

      // Check authentication
      const token = localStorage.getItem('token');
      const customerId = normalizeCustomerId();
      
      console.log('Debug - Token:', !!token, 'Customer ID:', customerId);
      
      if (!customerId || !token) {
        alert('You must be logged in to view your orders.');
        window.location.href = 'login.html';
        return;
      }

      // Check if we just placed an order
      const urlParams = new URLSearchParams(window.location.search);
      const justOrdered = urlParams.has('just_ordered');
      const storedCustomerId = sessionStorage.getItem('orderCustomerId');
      const orderId = sessionStorage.getItem('orderId');
      
      console.log('Debug - Just ordered:', justOrdered, 'Stored customer ID:', storedCustomerId, 'Order ID:', orderId);

      let retryCount = 0;
      const maxRetries = 3;
      
      // Store the original fetchOrders function if it exists
      const originalFetchOrders = window.fetchOrders;
      
      // Define the main fetchOrders function
      window.fetchOrders = function() {
        console.log(`Debug - Fetching orders (attempt ${retryCount + 1}/${maxRetries + 1})`);
        
        // Show loading state
        $('#loadingOrders').show();
        $('#ordersContainer').hide();
        $('#no-orders').hide();
        
        // Force cache busting with timestamp
        const timestamp = new Date().getTime();
        const url = `/api/orders/customer/${customerId}?_=${timestamp}&retry=${retryCount}`;
        
        $.ajax({
          url: url,
          method: 'GET',
          cache: false,
          headers: {
            'Authorization': `Bearer ${token}`,
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0',
            'X-Customer-Id': customerId,
            'X-Force-Refresh': justOrdered ? 'true' : 'false'
          },
          timeout: 10000, // 10 second timeout
          success: function(response) {
            console.log('Debug - Orders response:', response);
            $('#loadingOrders').hide();
            
            if (response.success && response.data && response.data.length > 0) {
              // Clear session flags on successful load
              if (justOrdered) {
                sessionStorage.removeItem('orderCreated');
                sessionStorage.removeItem('orderCustomerId');
                sessionStorage.removeItem('orderId');
                // Remove the URL parameter
                window.history.replaceState({}, document.title, window.location.pathname);
              }
              
              const cards = response.data.map(order => {
                const itemsHtml = order.items.map(item =>
                  `<div class="order-item">${item.item_name} <span class="quantity">(x${item.quantity})</span> - <span class="price">₱${item.price}</span></div>`
                ).join('');
                return `
                  <div class="col-md-6 col-lg-4 mb-4">
                    <div class="order-card" onclick="viewOrder(${order.orderinfo_id})">
                      <div class="card-body">
                        <h5 class="order-title">Order #${order.orderinfo_id}</h5>
                        <div class="order-info">
                          <strong>Date Placed:</strong> <span>${order.date_placed || ''}</span>
                        </div>
                        <div class="order-info">
                          <strong>Status:</strong> <span>${order.status}</span>
                        </div>
                        <div class="order-info">
                          <strong>Shipping:</strong> <span>${order.region} - ₱${order.rate}</span>
                        </div>
                        <div class="order-items">
                          <strong>Items:</strong><br>
                          ${itemsHtml}
                        </div>
                        <div class="view-details">
                          <small>Click to view details</small>
                        </div>
                      </div>
                    </div>
                  </div>
                `;
              }).join('');
              $('#ordersContainer').html(cards);
              $('#ordersContainer').show();
              $('#no-orders').hide();
            } else {
              // If no orders found but we just placed one or we're still retrying
              if ((justOrdered || sessionStorage.getItem('orderCreated') === 'true') && retryCount < maxRetries) {
                console.log(`Debug - No orders found, retrying in 2 seconds (attempt ${retryCount + 1})`);
                retryCount++;
                setTimeout(fetchOrders, 2000); // Wait 2 seconds before retry
                return;
              }
              $('#ordersContainer').hide();
              $('#no-orders').show();
            }
          },
          error: function(xhr, status, error) {
            console.error('Debug - Orders fetch error:', xhr.status, status, error);
            $('#loadingOrders').hide();
            
            // If we just placed an order or we're still retrying, try again
            if ((justOrdered || sessionStorage.getItem('orderCreated') === 'true') && retryCount < maxRetries) {
              console.log(`Debug - Error occurred, retrying in 3 seconds (attempt ${retryCount + 1})`);
              retryCount++;
              setTimeout(fetchOrders, 3000); // Wait 3 seconds before retry
              return;
            }
            
            if (xhr.status === 401) {
              alert('Session expired or unauthorized. Please log in again.');
              localStorage.clear(); // Clear all localStorage
              window.location.href = 'login.html';
            } else if (xhr.status === 404) {
              // Customer not found or no orders
              $('#ordersContainer').hide();
              $('#no-orders').show();
            } else {
              alert('Failed to load orders. Please try again later.');
              $('#ordersContainer').hide();
              $('#no-orders').show();
            }
          }
        });
      }
      
      // Start fetching orders with appropriate delay
      if (justOrdered || sessionStorage.getItem('orderCreated') === 'true') {
        console.log('Debug - Just ordered detected, waiting 1 second before fetching');
        setTimeout(fetchOrders, 1000);
      } else {
        fetchOrders();
      }
    });

    function viewOrder(orderId) {
      window.location.href = `order-view.html?id=${orderId}`;
    }

    // Header functionality
    function logoutUser() {
      localStorage.clear(); // Clear all localStorage
      sessionStorage.clear(); // Clear all sessionStorage
      window.location.href = '/login.html';
    }

    function updateNavbar() {
      const token = localStorage.getItem('token');
      const customerId = localStorage.getItem('customer_id') || localStorage.getItem('userId');

      if (token && customerId) {
        $('#login-link, #register-link').addClass('d-none');
        $('#user-dropdown').removeClass('d-none');

        // Ensure customer_id is available in both formats
        if (!localStorage.getItem('customer_id') && localStorage.getItem('userId')) {
          localStorage.setItem('customer_id', localStorage.getItem('userId'));
        }
        if (!localStorage.getItem('userId') && localStorage.getItem('customer_id')) {
          localStorage.setItem('userId', localStorage.getItem('customer_id'));
        }

        // Fetch user data using customer_id
        $.get(`/api/users/customers/${customerId}`, function (res) {
          if (res.success && res.data) {
            const data = res.data;
            const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
            $('#username').text(fullName || 'USER');
            if (data.image_path) {
              $('.profile-img').attr('src', `/${data.image_path}`);
            }
          }
        }).fail(() => {
          console.warn('User data fetch failed. Falling back to default user.');
          $('#username').text('USER');
        });

      } else {
        $('#login-link, #register-link').removeClass('d-none');
        $('#user-dropdown').addClass('d-none');
      }
    }

    // Initialize navbar when document is ready
    $(document).ready(function() {
      updateNavbar();
    });

    // Handle storage events (like when token is updated in another tab)
    window.addEventListener('storage', (e) => {
      if (e.key === 'token' || e.key === 'userId' || e.key === 'customer_id') {
        updateNavbar();
      }
    });
  </script>
</body>
</html>
