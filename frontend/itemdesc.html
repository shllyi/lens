<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - LenSheem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Modern Formal Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding-top: 80px;
        }

        .product-section {
            padding: 80px 0;
            background: #ffffff;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }

        /* Carousel Styles */
        .product-carousel {
            position: relative;
            background: #f8f9fa;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .carousel-square-frame {
            width: 100%;
            height: 500px;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        .carousel-square-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 1;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
            width: 20px;
            height: 20px;
        }

        /* Product Details */
        .product-details {
            padding: 0 20px;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .product-sku {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-price {
            margin-bottom: 40px;
        }

        .price-current {
            font-size: 2rem;
            font-weight: 400;
            color: #333;
            letter-spacing: 1px;
        }

        .price-original {
            font-size: 1.2rem;
            color: #999;
            text-decoration: line-through;
            margin-right: 15px;
        }

        .stock-status {
            margin-bottom: 30px;
        }

        .stock-badge {
            display: inline-block;
            padding: 8px 16px;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 0;
        }

        .stock-badge.in-stock {
            background: #333;
            color: white;
        }

        .stock-badge.out-of-stock {
            background: #d32f2f;
            color: white;
        }

        .stock-quantity {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .product-description {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-left: 4px solid #333;
        }

        .product-description h5 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-description p {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
            margin: 0;
        }

        /* Add to Cart Section */
        .add-to-cart-section {
            margin-top: 40px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .quantity-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .quantity-input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            background: white;
            width: 120px;
        }

        .quantity-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #000;
        }

        .quantity-input {
            border: none;
            text-align: center;
            padding: 12px;
            width: 60px;
            font-size: 1rem;
            color: #333;
        }

        .quantity-input:focus {
            outline: none;
        }

        .btn-add-cart {
            background: #333;
            color: white;
            border: 1px solid #333;
            padding: 18px 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 0;
            cursor: pointer;
        }

        .btn-add-cart:hover {
            background: white;
            color: #333;
            border-color: #333;
        }

        .btn-add-cart:disabled {
            background: #ccc;
            color: #999;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .btn-add-cart.added {
            background: #2e7d32;
            color: white;
            border-color: #2e7d32;
        }

        /* Error and Loading States */
        .error-message {
            text-align: center;
            padding: 80px 0;
            color: #666;
        }

        .error-message i {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .loading-state {
            text-align: center;
            padding: 80px 0;
            color: #666;
        }

        .loading-spinner {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .product-title {
                font-size: 2rem;
            }

            .carousel-square-frame {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .product-section {
                padding: 60px 0;
            }

            .product-title {
                font-size: 1.8rem;
            }

            .carousel-square-frame {
                height: 350px;
            }

            .quantity-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Reviews Section -->
    <section class="container mt-5">
        <h2 class="mb-4">Customer Reviews</h2>
        <div id="reviewsContainer">
            <!-- Reviews will be loaded here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading reviews...</p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // Helper function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Helper function to update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalQty = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            $('#cart-count').text(totalQty);
        }

        // Load product reviews
        function loadProductReviews(itemId) {
            $('#reviewsContainer').html('');
            fetch(`/api/reviews/item/${itemId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.data && data.data.length > 0) {
                        renderReviews(data.data);
                    } else {
                        $('#reviewsContainer').html('<p>No reviews yet for this product.</p>');
                    }
                })
                .catch(err => {
                    $('#reviewsContainer').html('<p>Failed to load reviews.</p>');
                    console.error('Error loading reviews:', err);
                });
        }

        // Render reviews
        function renderReviews(reviews) {
            let html = '';
            reviews.forEach(review => {
                const name = (review.fname && review.lname) ? `${review.fname} ${review.lname}` : 'Anonymous';
                const rating = review.rating ? '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating) : '';
                const date = review.created_at ? new Date(review.created_at).toLocaleDateString() : '';
                let imagesHtml = '';
                if (review.images && review.images.length > 0) {
                    imagesHtml = `<div class="mt-2">` + review.images.map(img => {
                        // Use the correct path for uploaded images in the reviews subdirectory
                        let imageUrl = img.startsWith('http') ? img : 
                                    (img.startsWith('uploads/') ? `/uploads/reviews/${img.split('/').pop()}` : `/uploads/reviews/${img}`);
                        return `<img src="${imageUrl}" alt="Review Image" style="width:60px;height:60px;object-fit:cover;margin-right:8px;border-radius:4px;" onerror="this.style.display='none'">`;
                    }).join('') + `</div>`;
                }
                html += `
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <div class="fw-bold me-2">${name}</div>
                            <div class="text-warning me-2" style="font-size:1.1rem;">${rating}</div>
                            <div class="text-muted" style="font-size:0.9rem;">${date}</div>
                        </div>
                        <div class="mb-2">${review.review_text ? review.review_text.replace(/</g, '&lt;').replace(/>/g, '&gt;') : ''}</div>
                        ${imagesHtml}
                    </div>
                </div>
                `;
            });
            $('#reviewsContainer').html(html);
        }

        // Initialize page
        $(document).ready(function() {
            // Load header
            $('#header').load('/header.html', function() {
                // Initialize tooltips
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });

                // Load product details just to get the item ID for reviews
                const itemId = getQueryParam('id');
                if (itemId) {
                    loadProductReviews(itemId);
                }
                
                // Update cart count
                updateCartCount();
            });
        });
    </script>
</body>
</html>
